<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!----===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Dashboard</title>
    <!--<title>Dashboard Sidebar Menu</title>-->
  </head>

  <body>
    <nav class="sidebar--cus close">
      <header>
        <div class="image-text">
          <span class="image">
            <!--<img src="logo.png" alt="">-->
          </span>

          <div class="text logo-text">
            <img src="assets/logo.png" alt="" />
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <div class="ownerImg" id="myDIV">
            <div>
              <img src="assets/images.png" alt="ownerimg" />
            </div>
            <div class="welcome">Welcome</div>
            <div class="owernName">Anna Marie</div>
          </div>

          <ul class="menu-links--cus">
            <li class="nav-link--cus">
              <a href="#">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">My Doctor</span>
              </a>
            </li>

            <li class="nav-link--cus">
              <a href="#">
                <i class="bx bx-bar-chart-alt-2 icon"></i>
                <span class="text nav-text">Profile</span>
              </a>
            </li>

            <li class="nav-link--cus">
              <a href="#">
                <i class="bx bx-bell icon"></i>
                <span class="text nav-text">Instant Connect</span>
              </a>
            </li>

            <li class="nav-link--cus">
              <a href="#">
                <i class="bx bx-pie-chart-alt icon"></i>
                <span class="text nav-text">App Invite</span>
              </a>
            </li>

            <li class="nav-link--cus">
              <a href="#">
                <i class="bx bx-heart icon"></i>
                <span class="text nav-text">CR to CP</span>
              </a>
            </li>

            <li class="nav-link--cus">
              <a href="#">
                <i class="bx bx-wallet icon"></i>
                <span class="text nav-text">Messages</span>
              </a>
            </li>
            <li class="nav-link--cus">
              <a href="#">
                <i class="bx bx-wallet icon"></i>
                <span class="text nav-text">Patient Queue</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="home">
      <div class="topHeader">
        <div class="dektopIcons">
          <div class="logout">Logout</div>
          <div class="logout">Message</div>
          <div class="logout">Notification</div>
          <div class="logout">call</div>
        </div>
        <div class="icons">
          <!-- Example split danger button -->
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-info text-white dropdown-toggle dropdown-toggle-split"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="padd-wrap">
        <div class="container">
          <div class="row">
            <div class="col-lg-3 col-md-12 col-sm-12">
              <div class="box--wrap"></div>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12">
              <div class="box--wrap"></div>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12">
              <div class="box--wrap"></div>
            </div>

            <div class="col-lg-3 col-md-12 col-sm-12">
              <div class="box--wrap"></div>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12">
              <div class="box--wrap"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      const body = document.querySelector("body"),
        sidebar = body.querySelector("nav"),
        toggle = body.querySelector(".toggle"),
        // searchBtn = body.querySelector(".search-box"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");
      ownerimg = body.querySelector(".ownerImg");

      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });
      //   searchBtn.addEventListener("click", () => {
      //     sidebar.classList.remove("close");
      //   });

      modeSwitch.addEventListener("click", () => {
        body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
          modeText.innerText = "Light mode";
        } else {
          modeText.innerText = "Dark mode";
        }
      });
    </script>
  </body>
</html>
