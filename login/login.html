<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- ? Bootstrap cdn -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
      <div class="container-fluid">
        <a class="" href="#">
          <div class="logo">
            <img src="./img/logo.png" class="w-50" alt="logo" />
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto float-end fw-bold text-black-50">
            <li class="nav-item mx-3">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="./register.html">Register Patient</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <img class="wave" src="img/wave1.png" />
    <div class="loginForm">
      <div class="img">
        <img src="img/bg1.svg" />
      </div>
      <div class="login-content">
        <form action="" class="">
          <img src="img/avatar.svg" />
          <h2 class="title">Welcome</h2>
          <div class="selectType">
            <select name="" id="">
              <option value="" selected disabled>Select User Type</option>
              <option value="">Doctor</option>
              <option value="">Doctor</option>
            </select>
          </div>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" class="input" required />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input
                id="password"
                type="password"
                class="input inputPassword"
                required
              />
              <i class="fa fa-eye eyeIcon" aria-hidden="true"></i>
            </div>
          </div>
          <a href="#" class="forgetPass">Forgot Password?</a>
          <button type="submit" class="btnLogin">Login</button>
          <!-- <input value="Login" /> -->
        </form>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
